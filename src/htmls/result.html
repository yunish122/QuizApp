<!DOCTYPE html>
<html lang="en" class="h-screen w-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <script src="../scripts/result.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Kanchenjunga:wght@400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Quiz Master</title>
    <style>
        * {
        font-family: "Rowdies", sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-900 via-purple-900 to-pink-900 w-full h-full">

    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="w-full max-w-[95%] sm:max-w-[85%] md:max-w-[75%] lg:max-w-[65%] xl:max-w-[55%] bg-white/95 rounded-[30px] sm:rounded-[40px] md:rounded-[50px] p-6 sm:p-8 md:p-10 flex flex-col gap-8">
               <div class="flex flex-col justify-center items-center ">
                    <span class="flex items-center justify-center bg-gradient-to-r from-orange-400 via-orange-500 to-red-500 
                    w-15 h-15 rounded-[50%]
                    md:w-25 md:h-25
                    ">
                        <img src="./../../asset/icons8-trophy-96.png" alt="trophy" class="w-[40px] h-[40px] md:w-[60px] md:h-[60px]">
                    </span>
                    <h1 class="text-[1.4rem] lg:text-[1.7rem] mt-5">
                        Quiz Complete!
                    </h1>
                    <h2 id="feedback" class="text-[1.2rem] lg:text-[1.5rem]"></h2>
                    
               </div>
               <div class="flex justify-between items-center bg-white rounded-2xl p-5 px-8">
                    <div>
                        <p id="points" class="text-center text-blue-500 font-bold
                        text-[1.2rem] lg:text-[1.5rem] xl:text-[1.7rem]
                        ">0</p>
                        <p class="text-[1.5rem] lg:text-[1.7rem] xl:text-[1.9rem] text-gray-600">Correct</p>
                    </div>

                    <div>
                        <p id="score_percentage" class="text-center text-purple-600 font-bold
                        text-[1.2rem] lg:text-[1.5rem] xl:text-[1.7rem]
                        ">0%</p>
                        <p class="text-[1.5rem] lg:text-[1.7rem] xl:text-[1.9rem] text-gray-600">Score</p>
                    </div>
                    <div>
                        <p class="text-center  text-green-400
                        text-[1.2rem] lg:text-[1.5rem] xl:text-[1.7rem]
                        ">5</p>
                        <p class="text-[1.5rem] lg:text-[1.7rem] xl:text-[1.9rem]] text-gray-600">Total</p>
                    </div>
                    

               </div>
               <button id="play_again" class="w-full rounded-[20px] bg-gradient-to-r from-purple-400 to-red-500 h-15 text-xl hover:cursor-pointer text-white ">Play Again</button>

        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" class="h-screen w-screen">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../src/scripts/easy.js" defer></script>
  <link href="../../src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Kanchenjunga:wght@400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Rowdies", sans-serif;
    }
    .correct::after{
        content: '✓';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 20px;
        margin-left: 12px;
    }
    .wrong::after{
        content: '✗';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 20px;
        margin-left: 12px;
    }
    @keyframes btn-animation {
        0%{
            transform: scale(1);
        }50%{
            transform: scale(1.03);
        }100%{
            transform: scale(1);
        }
    }
    .btn_animation{
        animation: btn-animation 0.8s ease-in-out;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-indigo-900 via-purple-900 to-pink-900 w-full h-full">

    <div id="parent_Container" class="h-full min-w-[80%] flex items-center justify-center " >
        <div id="question_Container" class="question-box w-[80%] h-[75%] bg-white/95 rounded-[50px] p-5
        sm:p-8
        md:h-[90%]
        xl:h-[100%]
        ">
            <!-- this contains "easy", time and star -->
            <div class="w-[95%] flex items-center xl:mb-10 
            sm:mb-2 
            md:mb-5 md:mt-5
            lg:mb-7 lg:mt-5
            ">

                <span class="flex items-center justify-center xl:w-25 rounded-2xl xl:rounded-3xl text-green-700 bg-green-100 h-5
                sm:w-12 sm:text-[1rem] sm:h-7 
                md:text-[1.2rem] md:w-14 md:h-8
                text-[0.8rem] w-12 
                ">Easy</span>
                <div class="ml-auto flex items-center xl:gap-4 sm:gap-2 md:gap-2 lg:gap-3 gap-1">
                    <img src="../../asset/icons8-clock-24.png" alt="clock">
                    <p id="timer" class="text-[0.9rem] sm:text-[1rem] md:text-[1.2rem] xl:text-3xl"></p>
                </div>
                <div class="mask-auto items-center flex ml-5 xl:gap-4 sm:gap-2 md:gap-2 lg:gap-3 gap-1">
                    <img src="../../asset/icons8-star-24.png" alt="star">
                    <p id="question-counter-1" class="text-[0.9rem] sm:text-[1rem] md:text-[1.2rem] xl:text-3xl">Question 1 of 5</p>
                </div>
            </div>      
            
            <!-- this is compete bar -->
            <div class="w-[95%] items-center xl:mb-10 sm:mb-5 md:mb-7 lg:mb-8">
                <div class="flex justify-between w-full items-center mb-2">
                    <span id="question-counter" class="sm:text-sm lg:text-lg xl:text-xl text-gray-600">Question 0/5</span>
                    <span id="progress-percent" class="sm:text-sm lg:text-lg xl:text-xl text-gray-600">0% Complete</span>
                </div>
                <!-- Progress Bar Container -->
                <div class="h-2 w-full rounded-[50px] bg-gray-300 overflow-hidden">
                    <div id="progress-bar" 
                        class="h-full rounded-[50px] bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-300 ease-out" 
                        style="width: 0%">
                    </div>
                </div>
            </div>

            <!-- this is the option box -->
            <div id="div_id" class="button-group flex w-[95%] flex-col items-start xl:mt-5 h-full xl:gap-5 sm:gap-4 gap-3
            xl:mb-5
            mt-5
            
            ">

                <h1 id="question_id" class="question-text tracking-wide font-extrabold
                sm:text-2xl sm:h-20 sm:mt-5
                lg:text-[1.8rem] lg:h-20
                xl:text-[2rem] xl:h-25
                text-[1.4rem] h-25 mt-2
                ">This is the question</h1>
                
                <button id="btn1" class="option-btn relative bg-white border-gray-300 border-3 w-[100%] rounded-3xl text-start
                sm:text-xl sm:pl-4
                sm:h-[11%]
                md:text-md
                md:h-[11%]
                
                h-[10%] text-[1.2rem] pl-3
                xl:text-4xl xl:h-[10%] 
                hover:cursor-pointer transform transition hover:scale-[1.02] hover:shadow-[0_10px_20px_rgba(59,130,246,0.2)] hover:bg-[rgba(59,130,246,0.1)] hover:border-blue-300
                
                
                ">
                    <span class="w-[50px]">A</span>
                </button>
                
                <button id="btn2" class="option-btn relative bg-white border-gray-300 border-3 w-[100%] rounded-3xl text-start
                sm:text-xl sm:pl-4
                sm:h-[11%]
                md:text-md
                md:h-[11%]
                h-[10%] text-[1.2rem] pl-3
                
                xl:text-4xl xl:h-[10%] 
                hover:cursor-pointer transform transition hover:scale-[1.02] hover:shadow-[0_10px_20px_rgba(59,130,246,0.2)] hover:bg-[rgba(59,130,246,0.1)] hover:border-blue-300
                ">Second</button>
                
                <button id="btn3" class="option-btn relative bg-white border-gray-300 border-3 w-[100%] rounded-3xl text-start
                sm:text-xl sm:pl-4
                sm:h-[11%]
                md:text-md
                md:h-[11%]
                
                h-[10%] text-[1.2rem] pl-3

                xl:text-4xl xl:h-[10%] 
                hover:cursor-pointer transform transition hover:scale-[1.02] hover:shadow-[0_10px_20px_rgba(59,130,246,0.2)] hover:bg-[rgba(59,130,246,0.1)] hover:border-blue-300
                ">Third</button>
                
                <button id="btn4" class="option-btn relative bg-white border-gray-300 border-3 w-[100%] rounded-3xl text-start
                sm:text-xl sm:pl-4
                sm:h-[11%]
                md:text-md
                md:h-[11%]
                h-[10%] text-[1.2rem] pl-3

                
                xl:text-4xl xl:h-[10%] 
                hover:cursor-pointer transform transition hover:scale-[1.02] hover:shadow-[0_10px_20px_rgba(59,130,246,0.2)] hover:bg-[rgba(59,130,246,0.1)] hover:border-blue-300
                ">Fourth</button>

                <div class="w-full sm:h-1 lg:h-2 xl:h-2 h-1 mt-5 relative bg-gray-400 rounded-4xl
                sm:mt-5 ">
                    <div id="timer-countdown" class="w-[4%] h-full rounded-3xl bg-gradient-to-r from-blue-500 to-purple-500 transform transition"></div>
                </div>

            </div>

        </div>    

    </div>
 
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../scripts/hard.js" defer></script>
    <link href="./../../../src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Kanchenjunga:wght@400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Rowdies", sans-serif;

        }
    </style>
</head>

<body class="h-full w-full bg-[#06121f]">
    <div id="parent_Container" class="flex justify-center items-center h-[100%] w-[100%] ">
        <div id="question_Container" class="p-10 w-[700px] min-h-[550px] bg-[#D4C9BE] rounded-[40px]" >
            <h1 id="question_id" class="text-5xl pb-5 pt-5 font-bold">This is the question</h1>
            <div id="div_id" class="flex flex-col items-start gap-5 justify-center mt-10 text-3xl ">
                <button id="btn1" class="border-2 w-[90%] text-start rounded-[10px] p-3 hover:cursor-pointer active:bg-[#b5ada389]">First</button>
                <button id="btn2" class="border-2 w-[90%] text-start rounded-[10px] p-3 hover:cursor-pointer active:bg-[#b5ada389]">Second</button>
                <button id="btn3" class="border-2 w-[90%] text-start rounded-[10px] p-3 hover:cursor-pointer active:bg-[#b5ada389]">Third</button>
                <button id="btn4" class="border-2 w-[90%] text-start rounded-[10px] p-3 hover:cursor-pointer active:bg-[#b5ada389]">Fourth</button>                
            </div>
            <div class="flex justify-between mt-5">
                <h3 id="score" class=" text-3xl ">Score: <span></span></h3>
                <h3 id="turn" class="text-3xl mr-15.5">Turn: <span id="turnSpan"></span></h3>
            </div>

        </div>
    </div>

</body>
</html>
